{% extends 'base.html' %}
{% block title %} Signin {% endblock %}

{% block content %}
  <div class="container">
    <h1>Sign In</h1>
    <form action="" method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
      </div>

      <p>Don't have an account already? <a href="{% url 'signup' %}">Sign Up!</a></p>

      <button type="submit" class="button">Sign In</button>
    </form>
    {% for message in messages %}
      <div class="{{ message.tags }}-message" role="alert">{{message}}</div>
    {% endfor %}
  </div>

  <style>
    .container {
      margin: 100px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      color: var(--primary-color);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }

    .button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: var(--secondary-color);
    }
  </style>
{% endblock %}
